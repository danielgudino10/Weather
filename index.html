<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Weather App</h1>
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Enter location" />
          <button id="searchButton">Search</button>
        </div>
      </div>
    </header>
    <div id="searchedCity">
      <div id="searchedCityData"></div>
      <div class="container">
        <div id="weatherInfo"></div>
      </div>
    </div>
    <div id="hardCodedCities">
      <div class="container">
        <div class="city" id="city1">
          <h2>Denver</h2>
          <p>Temperature: <span class="temperature"></span></p>
          <p>Weather: <span class="description"></span></p>
        </div>
        <div class="city" id="city2">
          <h2>Austin</h2>
          <p>Temperature: <span class="temperature"></span></p>
          <p>Weather: <span class="description"></span></p>
        </div>
        <div class="city" id="city3">
          <h2>Miami</h2>
          <p>Temperature: <span class="temperature"></span></p>
          <p>Weather: <span class="description"></span></p>
        </div>
        <div class="city" id="city4">
          <h2>Los Angeles</h2>
          <p>Temperature: <span class="temperature"></span></p>
          <p>Weather: <span class="description"></span></p>
        </div>
        <div class="city" id="city5">
          <h2>Detroit</h2>
          <p>Temperature: <span class="temperature"></span></p>
          <p>Weather: <span class="description"></span></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
